{% load staticfiles %}

<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} | Tagbits</title>
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tags/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'tags/css/stickyfooter.css' %}">
    <link rel="stylesheet" href="{% static 'tags/css/base.css' %}">
      
    <!-- cool font -->
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    
    {% block styles %}
    {% endblock %}
  </head>
  
  <body>
    
      {% block main %}
      {% endblock %}

    <footer class="footer">
      <div class="container text-center">
        <p class="text-muted">&#169; Sangeeta Jadoonanan</p>
        <p></p>
      </div>
    </footer>
    
    
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    {% block scripts %}
    {% endblock %}
  </body>
  
</html>

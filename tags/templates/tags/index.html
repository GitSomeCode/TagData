{% extends 'tags/base.html' %}
{% load staticfiles %}

{% block title %}Home{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'tags/css/index.css' %}">
{% endblock %}

{% block main %}
  <div class="container">
    
    <!-- big search bar -->
    <div class="row">
      <div class="col col-md-12 text-center">
        
        <h1 class="heading" id="maintitle">Tagbits</h1>
        
        <form method="GET" action="{% url 'tags:relations' %}">
          <input class="searchbar" type="search" name="s" placeholder="Ex. rock" autofocus>
          <input type="submit" value="search">
        </form>
        
      </div>
    </div>
    <!-- endof big search bar -->
    
    
    <!-- general info -->
    <div class="row">
      
      <div class="col-md-4 icons">
        <i class="fa fa-search fa-4x"></i>
      </div>
      
      <div class="col-md-8 descriptions row-eq-height">
        <h2>Search for a tag and see how closely associated it is to other tags.</h2>
      </div>
    
    </div>
    
    <div class="row">
      <div class="col-md-4 icons">
        <i class="fa fa-files-o fa-4x"></i>
      </div>
      
      <div class="col-md-8 descriptions row-eq-height">
        <h2> Compare our results with last.fm's results for similarity.</h2>
      </div>
    </div>
    <!-- endof general info -->
  </div>

    
{% endblock %}
